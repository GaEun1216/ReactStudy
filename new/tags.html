<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation Modal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button onclick="openModal()"> 삭제 </button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p>삭제하시겠습니까?</p>
            <div class="button-container">
                <button onclick="deleteUserData()">예</button>
                <button onclick="closeModal()">아니오</button>
            </div>
        </div>
    </div>

    <script type="module">

        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getDatabase, ref, remove } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
  
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyAf8i7uuYEqOusCfsnjCsvX2MT-ewq2tTM",
            authDomain: "test-921f8.firebaseapp.com",
            projectId: "test-921f8",
            storageBucket: "test-921f8.appspot.com",
            messagingSenderId: "320684433449",
            appId: "1:320684433449:web:7207e85a411cc42af57c38",
            measurementId: "G-DM95L40522"
        };
  
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
  
        function deleteUserData() {
            const userRef = ref(database, 'id');
            remove(userRef)
            .then(() => {
                console.log('사용자 데이터 삭제 성공');
            })
            .catch((error) => {
                console.error('사용자 데이터 삭제 실패: ', error);
            });
            closeModal();
        }
  
        function openModal() {
            document.getElementById('modal').style.display = 'block';
        }
  
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
<script src="app.js"></script>
</body>
</html>
