<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 실시간 데이터베이스 예제</title>
    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js"></script>
</head>
<body>
    <h1>파이어베이스 실시간 데이터베이스 예제</h1>
    <form id="user-form">
        <div>
            <label for="userId">ID:</label>
            <input type="text" id="userId" name="userId" required>
        </div>
        <div>
            <label for="userEmail">이메일:</label>
            <input type="email" id="userEmail" name="userEmail" required>
        </div>
        <div>
            <label for="userPassword">비밀번호:</label>
            <input type="password" id="userPassword" name="userPassword" required>
        </div>
        <div>
            <label for="userAddress">주소:</label>
            <input type="text" id="userAddress" name="userAddress" required>
        </div>
        <button type="submit">추가</button>
    </form>

    <!-- JavaScript 파일 연결 -->
    <script type = "module" src="add-user.js"></script>
    
</body>

</html>
